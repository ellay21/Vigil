<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
<defs>
<linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
<stop offset="0%" style="stop-color:#00E5FF;stop-opacity:1" />
<stop offset="100%" style="stop-color:#2979FF;stop-opacity:1" />
</linearGradient>
<filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
<feGaussianBlur stdDeviation="10" result="blur"/>
<feComposite in="SourceGraphic" in2="blur" operator="over"/>
</filter>
</defs>

<!-- Background Circle (Optional, for App Icon context) -->
<circle cx="256" cy="256" r="240" fill="#1A1F2B"/>

<!-- Shield Shape -->
<path d="M256 460C256 460 420 380 420 240V100L256 40L92 100V240C92 380 256 460 256 460Z" 
      fill="url(#grad1)" 
      stroke="#FFFFFF" 
      stroke-width="10"
      stroke-opacity="0.1"/>

<!-- Pulse Line -->
<path d="M140 250 L190 250 L220 160 L256 340 L290 220 L320 250 L372 250" 
      stroke="#FFFFFF" 
      stroke-width="24" 
      stroke-linecap="round" 
      stroke-linejoin="round"
      filter="url(#glow)"/>

<!-- Alert Dot (Subtle) -->
<circle cx="380" cy="120" r="15" fill="#FF5252">
    <animate attributeName="opacity" values="1;0.5;1" dur="2s" repeatCount="indefinite"/>
</circle>

</svg>
